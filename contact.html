<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Photography Studio</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <div class="background-container">
        <iframe 
            width="907" 
            height="510" 
            src="https://www.youtube.com/embed/6ihmk1Gv2i8?autoplay=1&mute=1&loop=1&playlist=6ihmk1Gv2i8" 
            title="Sony FX3 | Cinematic Short Film | Fleeting Moments" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen
        ></iframe>
    </div>
    <nav class="navbar">
        <div class="nav-links">
            <a href="./index.html">Home</a>
            <a href="./gallery.html">Gallery</a>
            <a href="about.html">About</a>
        </div>
        <div class="logo">
            <img src="./img/logo.png" alt="Your Logo" class="logo-image">
        </div>
        <a href="./contact.html" class="contact-btn">CONTACT</a>
    </nav>

    <div class="container">
        <h1>Get In Touch</h1>
        <p class="intro-text">Reach out, and let's capture a world of possibilities together!</p>
        <div class="contact-info">
            <div>
                <h3>PHONE</h3>
                <p>+51 (0)6 21 5143 88</p>
            </div>
            <div>
                <h3>ADDRESS</h3>
                <p>30th Castle St Manhattan, NY</p>
            </div>
            <div>
                <h3>EMAIL</h3>
                <p>contact@company.com</p>
            </div>
        </div>
        <div class="contact-form-container">
            <div class="contact-form">
                <form>
                    <div class="form-fields">
                        <input type="text" placeholder="NAME" required>
                        <input type="email" placeholder="EMAIL" required>
                        <input type="tel" placeholder="PHONE NUMBER" required>
                        <textarea placeholder="MESSAGE" rows="5" required></textarea>
                    </div>
                    <button type="submit">Frame My Request</button>
                </form>
            </div>
            <div class="video-container">
                <iframe width="907" height="384" src="https://www.youtube.com/embed/P6-VxJyjqaw?autoplay=1&mute=1" title="愛知結婚式オープニングムービー【前撮りムービー】WORLD FILM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-nav">
                <a href="./index.html">Home</a>
                <a href="gallery.html">GALLERY</a>
                <div class="footer-logo">
                    <img src="./img/logo.png" alt="LensGraft Studio Logo">
                </div>
                <a href="contact.html">CONTACT</a>
                <a href="./about.html">About</a>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="copyright">
                <p>&copy; 2024 LensGraft Studio. All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
